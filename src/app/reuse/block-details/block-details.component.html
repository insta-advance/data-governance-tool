  <button class="show-list" (click)="showList()">
    Back to list of tables
  </button>

<div *ngIf="block" class="blocks">
  <h2>{{block.name}} | Fields </h2>
    
<div class="table-fields" *ngFor="let x of block.fields; let i=index;">
    <p> {{x.field_1}} </p>
    <p> {{x.field_2}} </p>
    <p> {{x.field_3}} </p>
            </div>

  <div>
    <button class="edit-table" (click)="editTable()">
      Edit table
    </button>

  </div>
</div>
