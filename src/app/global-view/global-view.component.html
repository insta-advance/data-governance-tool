<div class="container">
    <div class="global">
	<div class="homelink">
		<p>{{datastore.Name}}</p>
		<span class="breadcrumbs-divider">|</span>    
		<p class="edit">Edit</p>
		<span class="breadcrumbs-divider">|</span>
		<p class="add">+ Add new database</p>
		<span class="breadcrumbs-divider">|</span>
		<p class="add">+ Add new file</p>
	</div>

	<div *ngFor="let db of databases; let i=index;">
		<h2>[{{db.Type}}] {{db.Name}}  | <a href="">Edit</a>  | <a href="/db/{{db.Id}}">View</a></h2>
		<div *ngFor="let s of db.Schemas; let j=index;">
			<p class="schema-name">{{s.Name}} | <a href="/db/{{databases.Id}}/schema/{{s.Id}}">View</a></p>
			<div *ngFor="let t of tables; let i=index;">
				<div *ngIf="t.SchemaId==s.Id" class="table">
					<p class="table-name">{{t.Name}} |  <button (click)="deleteTable()">Edit</button></p>
					<div *ngFor="let f of t.Fields; let j=index;">
						<div class="table-fields">        
						    <p class="field-id"> {{f.Id}}, </p>
						    <p class="field-name"> {{f.Name}}, </p>
						    <p class="field-type"> {{f.Type}}, </p>
						    <div class="rel-from">PK, </div>
						    <div class="rel-to">FK </div>
						</div>	
					</div>
				</div>
			</div>
		</div>
	</div>
    </div>
</div>

 <form [formGroup]="databaseForm" (ngSubmit)="onFormSubmit()">

        <input  type="text" placeholder="Name" formControlName="Name">

 </form>
