<div class="container">
    <div class="global">
        <div *ngFor="let d of datastore; let i=index;">    
            <div class="homelink">
                <p>{{d.Name}}</p>
               <span class="breadcrumbs-divider">|</span>    
                <p class="edit">Edit</p>
                <span class="breadcrumbs-divider">|</span>
                <p class="add">+ Add new database</p>
                <span class="breadcrumbs-divider">|</span>
                <p class="add">+ Add new file</p>
            </div>
        </div>
        
        <div *ngFor="let d of datastore; let i=index;">
		<h2>[{{d.Databases[i].Type}}] {{d.Databases[i].Name}}  | <a href="/db/1">View</a></h2>
	</div>

        <div *ngFor="let d of datastore; let i=index;">
		<h2>struc file ph {{d.StructuredFiles}}  | <a href="">Edit</a> </h2>
	</div>

        <div *ngFor="let d of datastore; let i=index;">
		<h2>unstruc file ph {{d.UnstructuredFiles}}  | <a href="">Edit</a></h2>
	</div>
    </div>
</div>
